# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      publisher-name: 
        required: true
      publisher-prefix: 
          required: true
      solution-name: 
          required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      
      - name: Define a variable
        id: define_var
        run: echo "workingFolder=./solutions" >> $GITHUB_ENV

      # install pac
      - name: install pac
        run: |
          dotnet tool install --global Microsoft.PowerApps.CLI.Tool

      # create solution
      - name: create solution
        run: |
          # pac auth clear
          pac auth create --kind CDS --url https://orga4a1a7e5.crm16.dynamics.com/ --name TestAlm -id "skillboosterccapart22@mscloudguild.onmicrosoft.com" -cs "K)239788159394uk" -t 475de339-34fc-4cdf-b8c7-8efff15e88b0
          # pac auth create -u ${{ vars.DATAVERSE_URL }} -id ${{ env.AZURE_CLIENT_ID }} -cs ${{ secrets.DATAVERSE_CLIENT_SECRET }} -t ${{ env.AZURE_TENANT_ID }}
          pac solution init --publisher-name ${{ github.event.inputs.publisher-name }} --publisher-prefix ${{ github.event.inputs.publisher-prefix }} --solution-name ${{ github.event.inputs.solution-name }} --output-directory ${{ env.workingFolder }}

      # connect powerapps environment

      # create
      - name: generate import file
        run: msbuild ${{ env.workingFolder }} /t:build /restore

      # deploy solution
      - name: deploy solution
        run: pac solution import --path .\${{ env.workingFolder }}\bin\Debug\${{ github.event.inputs.solution-name }}.zip

